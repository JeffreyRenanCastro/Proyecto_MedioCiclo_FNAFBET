<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack - FNAF.BET</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base-styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/de-blackjack.css') }}">
</head>

<body>
  <header>
    <!-- CABECERA -->
    <div class="header">
      <div class="d-flex align-items-center">
        <a href="{{ url_for('principal') }}" class="btn-volver me-3">Volver</a>
        <img src="{{ url_for('static', filename='Image/LOGO.png') }}" width="60">
        <h3 class="ms-3 mb-0">FNAF<span style="color:aqua">.BET</span> - Blackjack </h3>
      </div>
      <div class="dropdown text-center">
        <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ url_for('static', filename='Image/Usuario.png') }}" alt="Avatar"
            style="width: 50px; border-radius: 50%;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-center">
          <li class="dropdown-item-text fw-bold text-info">{{ usuario.usuario }}</li>
          <li class="dropdown-item-text" id="saldo">💰 {{ usuario.dinero | round(2) }} USD</li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="{{ url_for('Cuenta_bancaria') }}">🏦 Cuenta bancaria</a></li>
          <li><a class="dropdown-item" href="{{ url_for('estadisticas_mostrar') }}">📊 Ver estadísticas</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
      </div>
  </header>

  <!-- Juego -->
  <div class="main-container">
    <!-- Botones -->
    <div class="container mb-4 blackjack-container">
      <div class="row">
        <div id="divBotones" class="col text-center">
          <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnPedir" disabled class="btn btn-primary">Pedir Carta</button>
          <button id="btnDetener" disabled class="btn btn-primary">Detener</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <label for="apuesta" class="form-label fw-bold">💵 Apuesta:</label>
          <input type="number" id="apuesta" class="form-control d-inline w-auto" placeholder="Ingrese su apuesta" min="1" step="0.01">
        </div>
      </div>

      <!-- Cartas -->
      <div class="row container mt-2">
        <div class="col content-player">
          <h3>Jugador 1 - <span>0</span></h3>
          <div id="jugador-cartas" class="divCartas"></div>
        </div>
      </div>
      <div class="row container mt-2">
        <div class="col content-player">
          <h3>Computadora - <span>0</span></h3>
          <div id="computadora-cartas" class="divCartas"></div>
        </div>
      </div>
    </div>

    <!-- RESULTADO -->
    <div class="resultado-box">
      <div id="resultado"></div>
    </div>
  </div>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="{{url_for('static', filename='js/baseScripts.js')}}"></script>
  <script src="{{url_for('static', filename='js/blackjack.js')}}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
