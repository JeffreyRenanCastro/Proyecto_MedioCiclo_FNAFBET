<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tres en Raya - FNAF.BET</title>
  <link rel="icon" href="{{ url_for('static', filename='Imagenes/LOGO.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: black;
    }

    .usuario-menu-img {
      width: 50px;
      border-radius: 50%;
    }

    .btn-volver {
      background-color: aqua;
      border: none;
      padding: 0.3rem 1rem;
      font-weight: bold;
      color: black;
      border-radius: 5px;
    }

    .contenedor-juego {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 3rem;
    }

    .juego-cuadricula {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cuadro {
      background-color: #333;
      border: 2px solid aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .cuadro:hover {
      background-color: #444;
    }

    .juego-boton {
      margin-top: 1.5rem;
    }

    .juego-boton button {
      background-color: aqua;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
    }

    .juego-info {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <!-- ENCABEZADO -->
  <div class="header">
    <div class="d-flex align-items-center">
      <a href="{{ url_for('principal') }}" class="btn-volver me-3">Volver</a>
      <img src="{{ url_for('static', filename='Imagenes/LOGO.png') }}" width="60">
      <h3 class="ms-3 mb-0">FNAF<span style="color:aqua">.BET</span> - Tres en Raya</h3>
    </div>

    <div class="dropdown text-center">
      <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('static', filename='Imagenes/Usuario.png') }}" alt="Avatar" class="usuario-menu-img" />
      </a>
      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-center">
        <li class="dropdown-item-text fw-bold text-info">{{ usuario.usuario }}</li>
        <li class="dropdown-item-text">üí∞ {{ usuario.dinero | round(2) }} USD</li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ url_for('Cuenta_bancaria') }}">üè¶ Cuenta bancaria</a></li>
        <li><a class="dropdown-item" href="{{ url_for('estadisticas_mostrar') }}">üìä Ver estad√≠sticas</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></li>
      </ul>
    </div>
  </div>

  <!-- JUEGO -->
  <div class="contenedor-juego">
    <h2 class="mb-3">TRES EN RAYA</h2>
    <p id="juego-info" class="juego-info"></p>

    <div class="juego-cuadricula">
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
      <div class="cuadro"></div>
    </div>

    <div class="juego-boton">
      <button onclick="reiniciarJuego()">Volver a jugar</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='JavaScripts/tresenraya.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
