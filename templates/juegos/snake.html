<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake - FNAF.BET</title>
  <link rel="icon" href="{{ url_for('static', filename='Image/LOGO.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: black;
    }

    .usuario-menu-img {
      width: 50px;
      border-radius: 50%;
    }

    .btn-volver {
      background-color: aqua;
      border: none;
      padding: 0.3rem 1rem;
      font-weight: bold;
      color: black;
      border-radius: 5px;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 3rem;
      padding: 3rem;
      flex-wrap: wrap;
    }

    canvas {
      border: 5px solid aqua;
      background-color: #000;
    }

    #score {
      font-size: 1.8rem;
      color: gold;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    #score.flash {
      animation: flash 0.5s ease-in-out;
    }

    @keyframes flash {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); color: lime; }
      100% { transform: scale(1); }
    }

    .control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-reiniciar {
      margin-top: 1rem;
      background-color: crimson;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn-reiniciar:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <div class="header">
    <div class="d-flex align-items-center">
      <a href="{{ url_for('principal') }}" class="btn-volver me-3">Volver</a>
      <img src="{{ url_for('static', filename='Image/LOGO.png') }}" width="60">
      <h3 class="ms-3 mb-0">FNAF<span style="color:aqua">.BET</span> - Snake</h3>
    </div>

    <div class="dropdown text-center">
      <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{ url_for('static', filename='Image/Usuario.png') }}" alt="Avatar" class="usuario-menu-img" />
      </a>
      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark text-center">
        <li class="dropdown-item-text fw-bold text-info">{{ usuario.usuario }}</li>
        <li class="dropdown-item-text">💰 {{ usuario.dinero | round(2) }} USD</li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ url_for('Cuenta_bancaria') }}">🏦 Cuenta bancaria</a></li>
        <li><a class="dropdown-item" href="{{ url_for('estadisticas_mostrar') }}">📊 Ver estadísticas</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>

  <!-- JUEGO -->
  <div class="game-container">
    <canvas width="600" height="600" id="game"></canvas>
    <div class="control-panel">
      <div id="score">Puntuación: 0</div>
      <button class="btn-reiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let score = 0;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 16;
    const proximity = 1;
    let count = 0;

    const snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
    const apple = { x: 320, y: 320 };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function resetSnake() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    function updateScore() {
      const scoreDisplay = document.getElementById('score');
      scoreDisplay.innerText = 'Puntuación: ' + score;
      scoreDisplay.classList.add('flash');
      setTimeout(() => scoreDisplay.classList.remove('flash'), 400);
    }

    function reiniciarJuego() {
      score = 0;
      updateScore();
      resetSnake();
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = 'lime';
      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        const distance = Math.abs(cell.x - apple.x) + Math.abs(cell.y - apple.y);
        if (distance <= proximity * grid) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          score++;
          updateScore();
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            fetch('/guardar_resultado_snake', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ puntuacion: score })
            });

            alert('¡Has perdido! Tu puntuación es: ' + score);
            score = 0;
            updateScore();
            resetSnake();
            break;
          }
        }
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.which === 37 && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
      else if (e.which === 38 && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
      else if (e.which === 39 && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
      else if (e.which === 40 && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    });

    resetSnake();
    updateScore();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
