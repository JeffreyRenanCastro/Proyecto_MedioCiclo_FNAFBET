<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - FNAF.BET</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-black text-light">
          <div class="card-body">
            <h2 class="text-center mb-4">Registro de Usuario</h2>

            <form method="POST" action="{{ url_for('registro.registro_usuario') }}">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="usuario" class="form-label">Nombre de usuario</label>
                  <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="col-md-6">
                  <label for="correo" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombre1" class="form-label">Primer nombre</label>
                  <input type="text" class="form-control" id="nombre1" name="nombre1" required>
                </div>
                <div class="col-md-6">
                  <label for="nombre2" class="form-label">Segundo nombre</label>
                  <input type="text" class="form-control" id="nombre2" name="nombre2">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="apellido1" class="form-label">Primer apellido</label>
                  <input type="text" class="form-control" id="apellido1" name="apellido1" required>
                </div>
                <div class="col-md-6">
                  <label for="apellido1" class="form-label">Segundo apellido</label>
                  <input type="text" class="form-control" id="apellido2" name="apellido2">
                </div>
              </div>

              <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
              </div>

              <button type="submit" class="btn btn-info w-100">Registrarse</button>
            </form>

            <div class="text-center mt-3">
              <a href="{{ url_for('login') }}" class="text-info">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
