<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNAF.BET</title>

    <!-- Favicon -->
    <link rel="icon" href="../../static/image/LOGO.png" type="image/png" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/de-index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/de-depositar.css') }}">
</head>

<body>

    <!-- Cabecera -->
    <header class="encima" style="display: flex;">
        <div style="padding-top: 10px; margin-left: 50px;">
            <div style="position: absolute; padding-top: 22px;">
                <img style="width: 100px;" src="../../static/Image/LOGO.png" alt="Logo">
            </div>
            <div style="padding-left: 80px; padding-top: 10px;">
                <a href="{{ url_for('principal') }}" style="text-decoration: none;">
                    <h1 class="Roboto" style="color: white;">
                        FNAF<span style="color:aqua">.BET</span>
                    </h1>
                </a>
            </div>
        </div>

        <button type="button" class="icono_rayas">
            <img src="../../static/Image/BOTON FOTO.png" alt="MenÃº">
        </button>
    </header>

    <!-- Fondo cabecera -->
    <div class="cabecera"></div>
    <div class="fondoizqui1"></div>

    <!-- Botones Izquierda -->
    <nav>
        <a href="{{ url_for('Depositar') }}">
            <button class="cuadro" style="left: 60px; top: 12rem;">
                <div class="padre Roboto">
                    <h1 class="contorno" style="margin-top:10px; color: white;">
                        Depo<span style="color:aqua">sitar</span>
                    </h1>
                </div>
            </button>
        </a>

        <a href="{{ url_for('retirar') }}">
            <button class="cuadro" style="left: 60px; top: 24rem;">
                <div class="padre Roboto">
                    <h1 class="contorno" style="margin-top:10px; color: white;">
                        Ret<span style="color:aqua">irar</span>
                    </h1>
                </div>
            </button>
        </a>

        <a href="{{ url_for('Cuenta_bancaria') }}">
            <button class="cuadro1" style="left: 60px; top: 36rem;">
                <div class="padre Roboto">
                    <h1 class="contorno" style="margin-top:-4px; color: white;">
                        Cuenta<span style="color:aqua"><br>Bancaria</span>
                    </h1>
                </div>
            </button>
        </a>
    </nav>

    <!-- Formulario Visa -->
    <main>
        <form id="depositarForm" method="POST" action="{{ url_for('depositar_dinero.depositar_dinero') }}">
            <div class="cuadro2">
                <img class="visa" src="../../static/Image/Visa.png" alt="Visa">
            </div>
            <input class="cuadro4" name="monto" placeholder="   $20" style="font-size: 30px;" type="number" step="0.01" required>
            <button class="cuadro3" type="submit">
                <div class="padre Roboto">
                    <b style="margin-top:-10px;font-size: 38px;">Depositar</b>
                </div>
            </button>
        </form>

        <!-- Formulario MasterCard -->
        <form id="depositarForm2" method="POST" action="{{ url_for('depositar_dinero.depositar_dinero') }}">
            <div class="cuadro22">
                <img class="visa" src="../../static/Image/masterCard.png" alt="MasterCard">
            </div>
            <input class="cuadro42" name="monto" placeholder="   $20" style="font-size: 30px;" type="number" step="0.01" required>
            <button class="cuadro32" type="submit">
                <div class="padre Roboto">
                    <b style="margin-top:-10px; font-size: 38px;">Depositar</b>
                </div>
            </button>
        </form>
    </main>

    <!-- Icono de casa -->
    <div style="position: absolute; left: 15rem; top: 7rem;">
        <a href="{{ url_for('principal') }}">
            <img src="../../static/Image/casita.png" style="width: 50px;" alt="Inicio">
        </a>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ 'success' if category == 'success' else 'error' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>

</html>
